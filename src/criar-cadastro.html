<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Path: Cadastro</title>
  <link rel="stylesheet" href="CSS/style-cadastro.css">
  <a href="crud.html">Gerenciar Usuários</a>
  <script src="JS/cadastro.js" defer></script>
</head>

<body>
  <header>
    <h1>DEV PATH</h1>
  </header>
  <br>
  <main>
    <div class="wrapper">
      <h2>Cadastro</h2>
      <form id="Form" action="#">
        <div class="input-box">
          <input type="text" placeholder="Nome" id="Nome">
          <label id="labelNome" for="nome"></label>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Email" id="Email">
          <label id="labelEmail" for="email"></label>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Senha" id="senha">
          <label id="labelSenha" for="senha"></label>
        </div>
        <br>
        <button type="submit" class="btn">Cadastrar</button>
        <div class="login-link"></div>
        <br>
        <p>Já possui login? <a href="fazer-log.html">Fazer Login</a></p>
      </form>
      <img src="IMG/IMGpngLOGOazul.png" width="110" height="80" alt="Logo DevPath">
    </div>
  </main>

  <footer>
    <div>
      <img src="IMG/IMGpngLOGOMARCA.png" alt="" width="150" height="80">
    </div>
    <div>
      <p>DEV PATH</p>
      <p>COPYRIGHT © 2024 (DEV PATH)
        TODOS OS DIREITOS RESERVADOS</p>
    </div>
    <div></div>
    <div>
      <p>FALE CONOSCO</p>
      <P> <A href="mailto:faleconosco@devpath.com.br">faleconosco@devpath.com.br</A></P>
    </div>
    <div>
      <p>APOIO</p>
      <img src="IMG/logo-puc-minas.png" alt="" width="50" height="50">
    </div>
  </footer>

</body>

</html>
