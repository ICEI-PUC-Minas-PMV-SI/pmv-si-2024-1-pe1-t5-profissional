<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="CSS/style-login.css">
</head>

<body>

    <header>
        <img src="IMG/IMGpngLOGOMARCA.png" width="50" height="50" alt="">
        <h1>Teste de Header</h1>
    </header>

    <main>

    <div class="wrapper">
        <h2>Login</h2>
        <form action="#">
            <div>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div>
                <input type="password" name="senha" id="senha" placeholder="Senha">
            </div>
            <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
            <button type="submit">Entrar</button>
            <div class="membro-novo">
                <p>É novo por aqui?</p>
                <a href="#">Cadastre-se</a>
            </div>
        </form>
        <img src="IMG/IMGpngLOGOazul.png" width="110" height="80" alt="Logo DevPath">
    </div>

</main>

    <footer>
        <div>
            <img src="IMG/IMGpngLOGOMARCA.png" alt="" width="150" height="80">
        </div>
        <div>
            <p>DEV PATH</p>
            <p>COPYRIGHT © 2024 (DEV PATH)
                TODOS OS DIREITOS RESERVADOS</p>
        </div>
        <div></div>
        <div>
            <p>FALE CONOSCO</p>
            <P>faleconosco@devpath.com.br</P>
        </div>
        <div>
            <p>APOIO</p>
            <img src="#" alt="">
        </div>
    </footer>

</body>

</html>
